<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>JavaScript</title>
    <link href="style.css" rel="stylesheet">
    <script src="main.js" defer></script>
  </head>

  <body>
    <h1>Practicing JavaScript Basics</h1>
    <div>
      <h3>Using prompt, innerHTML, and conditionals</h3>
      <p id="question">At what temperature on the Celsius scale does water freeze?</p>
      <p id="result"></p>
    </div>
    <div>
      <h3>Setting an onclick event</h3>
      <p id="demo">JavaScript can change HTML content.</p>
      <button type="button" onclick=handleClick()>Click Me!</button>
    </div>
    <div>
      <h3>Parsing Date Objects</h3>
      <p id="dates">Testing date manipulation</p>
    </div>
    <div>
      <h3>Working with strings</h3>
      <p id="strings"></p>
      <p id="substr"></p>
    </div>


  </body>
